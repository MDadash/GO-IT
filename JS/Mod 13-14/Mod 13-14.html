<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тест</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.js"></script>
</head>
<body>
	<div class="modal-parent">
		<div class="modal-window">
			<p class="close-modal">X</p>
			<div class="mw-header">
				Ваш результат:
			</div>
			<div class="mw-body"></div>
			<div class="mw-footer">
				<button type="button" id="end-test" class="btn btn-primary">Закончить</button>
			</div>
		</div>
	</div>

	<script type="text/template" id="test-template">
		<div class="test-wrapper center-block">
			<h3 class="text-center">Тест по программированию</h3>
			<form>
				<% for (var i = 0; i < data.length; i++) { %>
					<p class="questions text-left"><%= data[i].name %></p>
					<ul class="list-unstyled">
						<% for (var key in data[i]) { %>
							<% if (key != 'name') { %>
								<li class="answers">
									<label class="answers__label">
										<input class="answers__checkbox" type="checkbox"><%= data[i][key].text %></label>
								</li>
							<% } %>
						<% }; %>
					</ul>
				<% }; %>
				<input class="btn btn-success center-block" id="check-results" type="button" value="Проверить мои результаты">
			</form>
		</div>
	</script>

	<script src="data.js"></script>
	<script src="script.js"></script>
</body>
</html>
