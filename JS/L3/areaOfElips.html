<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Area of Elips</title>
	<script>
		function findAreaOfElips (axisA, axisB) {
			return Math.PI * axisA * axisB;
		}

		var semiMajorAxis = prompt('enter length of semi-major axis');
		var semiMinorAxis = prompt('enter length of semi-minor axis');

		console.log(findAreaOfElips(semiMajorAxis, semiMinorAxis));
	</script>
</head>
