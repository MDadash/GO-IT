<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table for Module#5</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		
		<tr>
			<td colspan="2" class="bg_white"></td>
			<td colspan="2" class="bg_white"></td>
			<td colspan="2" class="bg_yellow"></td>
		</tr>
		<tr>
			<td class="bg_white double-h"></td>
			<td colspan="3" rowspan="2" class="bg_red"></td>
			<td colspan="2" class="bg_yellow"></td>
		</tr>
		<tr class="bold">
			<td rowspan="2" class="bg_white"></td>
			<td class="bg_white double-h"></td>
			<td class="bg_white"></td>
		</tr>
		<tr>
			<td class="bg_black"></td>
			<td class="bg_black"></td>
			<td class="bg_white double-w"></td>
			<td colspan="2" class="bg_white"> </td>
		</tr>
		<tr>
			<td rowspan="3" class="bg_yellow"></td>
			<td class="bg_black"></td>
			<td class="bg_black"></td>
			<td class="bg_white double-w"></td>
			<td colspan="2" rowspan="2" class="bg_blue"></td>
		</tr>
		<tr class="thin">
			<td colspan="2" rowspan="2" class="bg_white"></td>
			<td class="bg_black"></td>
		</tr>
		<tr class="thin">
			<td colspan="3" class="bg_white"></td>
		</tr>
	</table>
</body>
</html>
