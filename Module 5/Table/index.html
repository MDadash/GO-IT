<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2" class="bg_white border-top border-left"></td>
			<td colspan="3" class="bg_white border-top"></td>
			<td colspan="2" class="bg_yellow border-top border-right" ></td>
		</tr>
		
		<tr> 
			<td rowspan="2" class="bg_white border-left"></td>
			<td colspan="4" rowspan="4" class="bg_red"></td>
			<td colspan="2" rowspan="2" class="bg_yellow border-right"></td>
		</tr>
		
		<tr>
		</tr>
		
		<tr>
			<td rowspan="3" class="bg_white border-left"></td>
			<td rowspan="2" class="bg_white"></td>
			<td rowspan="2" class="bg_white border-right"></td>
		</tr>

		<tr>
		</tr>

		<tr>
			<td colspan="2" rowspan="2" class="bg_black"></td>
			<td colspan="2" class="bg_white"></td>
			<td colspan="2" class="bg_white border-right"></td>
		</tr>
		
		<tr>
			<td rowspan="3" class="bg_yellow border-bottom border-left"></td>
			<td colspan="2" class="bg_white"></td>
			
			<td colspan="2" rowspan="2" class="bg_blue border-right"></td>
		</tr>

		<tr>
			<td colspan="2" rowspan="2" class="bg_white border-bottom"></td>
			<td colspan="2" class="bg_black smallcell"></td>
						
		</tr>

		<tr>
			<td colspan="4" class="bg_white smallcell border-bottom border-right"></td>
		</tr>
	</table>
</body>
</html>
